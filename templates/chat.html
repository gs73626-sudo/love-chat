<body>

<div class="chat-wrapper">

  <div id="chat" class="chat-box"></div>

  <form id="form" class="chat-input">

<script>
const socket = io();
const user = "{{ user }}";
const chat = document.getElementById("chat");

socket.on("history", msgs => {
  chat.innerHTML = "";
  msgs.forEach(addMsg);
});

socket.on("new_message", addMsg);

function addMsg(m) {
  const d = document.createElement("div");
  d.className = "bubble " + (m.sender === user ? "me" : "her");
  d.innerHTML = `
    ${m.type === "text" ? m.content : `<img src="/${m.content}">`}
    <div class="time">${m.time}</div>`;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

form.onsubmit = e => {
  e.preventDefault();
  if (!msg.value.trim()) return;
  socket.emit("send_message", {content: msg.value});
  msg.value = "";
};

img.onchange = () => {
  const f = img.files[0];
  const r = new FileReader();
  r.onload = () => socket.emit("send_image", {name:f.name, data:new Uint8Array(r.result)});
  r.readAsArrayBuffer(f);
};
</script>
