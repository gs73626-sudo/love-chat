<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>æˆ‘ä»¬çš„å°ä¸–ç•Œ</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
  margin: 0;
  background: #ededed;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

.header {
  background: #07c160;
  color: white;
  padding: 12px;
  text-align: center;
  font-size: 18px;
}

.chat {
  padding: 10px;
  padding-bottom: 90px;
}

.bubble {
  max-width: 70%;
  padding: 10px 14px;
  margin: 10px 0;
  border-radius: 16px;
  position: relative;
  word-wrap: break-word;
}

.me {
  background: #9eea6a;
  margin-left: auto;
}

.her {
  background: white;
  margin-right: auto;
}

.time {
  font-size: 12px;
  color: #888;
  margin-top: 4px;
}

img {
  max-width: 220px;
  border-radius: 10px;
}

.input-box {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #f7f7f7;
  padding: 10px;
  display: flex;
  gap: 6px;
  box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

button {
  background: #07c160;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
}
</style>
</head>

<body>

<div class="header">ğŸ’š æˆ‘ä»¬çš„å°èŠå¤©</div>

<div class="chat" id="chat">
{% for m in messages %}
  <div class="bubble {{ 'me' if m.sender == user else 'her' }}">
    {% if m.type == "text" %}
      {{ m.content }}
    {% else %}
      <img src="/{{ m.content }}">
    {% endif %}
    <div class="time">{{ m.time }}</div>
  </div>
{% endfor %}
</div>

<div class="input-box">
  <input id="text" placeholder="è¯´ç‚¹ä»€ä¹ˆâ€¦">
  <input type="file" id="image" hidden>
  <button onclick="document.getElementById('image').click()">ğŸ“·</button>
  <button onclick="sendText()">å‘é€</button>
</div>

<script>
const socket = io();
const user = "{{ user }}";

function sendText() {
  const text = document.getElementById("text").value;
  if (text.trim()) {
    socket.emit("send_message", {
      sender: user,
      content: text
    });
    document.getElementById("text").value = "";
  }
}

document.getElementById("image").onchange = function () {
  const file = this.files[0];
  const reader = new FileReader();
  reader.onload = function () {
    socket.emit("send_image", {
      sender: user,
      filename: file.name,
      filedata: new Uint8Array(reader.result)
    });
  };
  reader.readAsArrayBuffer(file);
};

socket.on("new_message", function (m) {
  const div = document.createElement("div");
  div.className = "bubble " + (m.sender === user ? "me" : "her");
  div.innerHTML =
    (m.type === "text" ? m.content : `<img src="/${m.content}">`) +
    `<div class="time">${m.time}</div>`;
  document.getElementById("chat").appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
});
</script>

</body>
</html>
